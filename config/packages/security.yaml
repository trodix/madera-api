security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # activate different ways to authenticate
        login_check:
            pattern:  ^/v1/login_check
            stateless: true
            anonymous: true
            json_login:
                check_path: /v1/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        doc: # To change the swagger_ui path: https://api-platform.com/docs/core/swagger/#changing-the-swagger-ui-location
            pattern: ^/v1/?$
            anonymous: true

        # login:
        #     pattern:   ^/v1/login
        #     stateless: true
        #     anonymous: true

        # register:
        #     pattern:  ^/v1/register
        #     stateless: true
        #     anonymous: true

        refresh:
            pattern: ^/v1/token/refresh
            stateless: true
            anonymous: true

        ## *** For debuging ***
        # file:
        #     pattern: ^/v1/file
        #     anonymous: true
        ## *** End ***

        home:
            pattern:   ^/$
            anonymous: true

        api:
            pattern:   ^/v1
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        main:
            anonymous: false
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/v1/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/v1/token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/v1,       roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_COMMERCIAL]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_COMMERCIAL: [ROLE_USER]
